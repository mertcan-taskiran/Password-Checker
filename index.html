<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Checker</title>
</head>
<body style="background-color: #e6ccff;">

    <div class="container pt-4 rounded ">

        <div class="card-header">
            <div class="header text-center fw-bold fs-4">Password Strength Checker</div>     
            <div class="icon text-center fw-bold fs-4"><i class="fa-solid fa-key"></i></div>
        </div>

        <div class="card-body m-auto mt-3">
            <input class="rounded col-12" type="password" id="password" oninput="strengthChecker()">
            <span id="toggle" onclick="toggle()">
                <i class="fas fa-eye fs-4"></i>
            </span>
            <div class="mt-3 rounded" id="strength-bar"></div> 
            <button type="button" id="btn" class="col-12 btn btn-outline-primary mt-4 disabled">OK</button>        
        </div>

        <div class="card-footer mt-4 ps-4 pt-3">         
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercase">
                <label class="form-check-label">En az 1 büyük harf.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numerical">
                <label class="form-check-label">En az 1 sayısal karakter.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="special">
                <label class="form-check-label">En az 1 özel karakter.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="count">
                <label class="form-check-label">En az 8 karakter.</label>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
